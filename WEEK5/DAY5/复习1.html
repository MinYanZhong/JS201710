<script>
    var ary=[1,2,3];
    $.each(ary,function (index,item) {
        console.log(this==item);
    })
    Function.prototype.call=function(){
        var ary=[...arguments];
        ary.shift();
        if(arguments[0]==undefined){
            this(...ary);
            return;
        }
        var obj=Object(arguments[0]);
        obj.__proto__.fn=this;
        obj.fn(...ary);
    };


    function fn(x,y) {
        console.log(x, y);
    }
    fn.call(null,1,2);
