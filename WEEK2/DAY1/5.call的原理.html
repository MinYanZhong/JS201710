<script>
    Function.prototype.call=function () {
        //this :实例,f1
        //把arguments变成数组赋值给ary
        var ary=[...arguments];
        if(ary[0]==undefined){
            //没传,null ,undefined
            //让实例this()里面的this变成window
            //删除数组ary的第一项
            ary.shift();
            //将剩下的给this当做参数传进去,使用字符串拼接的形式
            eval("this("+ary+")")
        }


    };
    function f1(m) {
        console.log(this);
        console.log(m);
    }
    f1.call(null,1)
</script>
